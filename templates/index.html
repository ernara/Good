<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='scripts/note/note_view.js') }}"></script> 
    <script type="module" src="{{ url_for('static', filename='scripts/note/note_api.js') }}"></script> 
    <script src="{{ url_for('static', filename='scripts/auth/auth_api.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/auth/auth_view.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='scripts/note/note_listener.js') }}"></script> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/auth.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="notes-container"></div>
    <div class="note-form">
        <label for="note-title">Title for your note:</label>
        <input type="text" name="note-title" id="note-title" />
        <label for="note-text">Write something down:</label>
        <textarea
            name="note-text"
            id="note-text"
            cols="24"
            rows="10"
        ></textarea>
        <button class="button" id="create-note">Make Note</button>
        <button class="button sort-button" id="sort-notes">Sort Notes</button>
        <button class="button delete-button" id="delete-notes">Delete Notes</button>
    </div>

    <div class="login-icon">
        <i class="material-icons">person</i>
        <div class="login-options">
            <div class="login-option">Login</div>
            <div class="login-option">Register</div>
        </div>
    </div>

    <div class="user-info" id="user-info" style="display: none;">
        <span id="user-name"></span>
        <span id="user-surname"></span>
        <span id="user-email"></span> 
        <span id="user-token"></span> 
    </div>

    <script>
        function getQueryParams() {
            const queryParams = new URLSearchParams(window.location.search);
            const email = queryParams.get('email');
            const name = queryParams.get('name');
            const token = queryParams.get('token');

            document.getElementById('user-email').textContent = 'Email: ' + email;
            document.getElementById('user-name').textContent = 'Name: ' + name;
            document.getElementById('user-token').textContent = 'Token: ' + token;

            document.getElementById('user-info').style.display = 'block';
        }

        getQueryParams();
    </script>
</body>
</html>
